name: Security Scan

on:
  # Run weekly every Monday at 9am UTC
  schedule:
    - cron: '0 9 * * 1'
  # Allow manual execution from GitHub interface
  workflow_dispatch:

permissions:
  contents: read
  security-events: write
  issues: write

jobs:
  govulncheck:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.25.7'
          cache: true

      - name: Install govulncheck
        run: go install golang.org/x/vuln/cmd/govulncheck@latest

      - name: Run govulncheck on source code
        id: vulncheck-source
        continue-on-error: true
        run: |
          govulncheck -json ./... > vulns-source.json 2>&1 || true
          if govulncheck ./... > vulns-source.txt 2>&1; then
            echo "vulnerabilities_found_source=false" >> $GITHUB_OUTPUT
          else
            EXIT_CODE=$?
            if [ $EXIT_CODE -eq 3 ]; then
              echo "vulnerabilities_found_source=true" >> $GITHUB_OUTPUT
            else
              echo "vulnerabilities_found_source=false" >> $GITHUB_OUTPUT
            fi
          fi

      - name: Build binary
        run: make build

      - name: Check binary for vulnerabilities
        id: vulncheck-binary
        continue-on-error: true
        run: |
          if govulncheck -mode binary tinymonitor > vulns-binary.txt 2>&1; then
            echo "vulnerabilities_found_binary=false" >> $GITHUB_OUTPUT
          else
            EXIT_CODE=$?
            if [ $EXIT_CODE -eq 3 ]; then
              echo "vulnerabilities_found_binary=true" >> $GITHUB_OUTPUT
            else
              echo "vulnerabilities_found_binary=false" >> $GITHUB_OUTPUT
            fi
          fi

      - name: Create issue if vulnerabilities found
        if: steps.vulncheck-source.outputs.vulnerabilities_found_source == 'true' || steps.vulncheck-binary.outputs.vulnerabilities_found_binary == 'true'
        uses: actions/github-script@v7
        with:
          script: |
            const fs = require('fs');
            
            // Check if an open security issue already exists
            const issues = await github.rest.issues.listForRepo({
              owner: context.repo.owner,
              repo: context.repo.repo,
              state: 'open',
              labels: 'security,vulnerability,govulncheck'
            });
            
            const existingIssue = issues.data.find(issue => 
              issue.title.includes('ğŸ”’ Security vulnerabilities detected')
            );
            
            let sourceVulns = '';
            let binaryVulns = '';
            
            try {
              sourceVulns = fs.readFileSync('vulns-source.txt', 'utf8');
            } catch (e) {
              sourceVulns = 'No output available';
            }
            
            try {
              binaryVulns = fs.readFileSync('vulns-binary.txt', 'utf8');
            } catch (e) {
              binaryVulns = 'No output available';
            }
            
            const issueBody = `## ğŸ”’ Security Vulnerabilities Detected
            
            **Workflow Run:** [${context.runNumber}](${context.payload.repository.html_url}/actions/runs/${context.runId})
            **Branch:** ${context.ref}
            **Triggered by:** ${context.eventName}
            
            ### Source Code Scan
            \`\`\`
            ${sourceVulns.substring(0, 5000)}
            \`\`\`
            
            ### Binary Scan
            \`\`\`
            ${binaryVulns.substring(0, 5000)}
            \`\`\`
            
            ---
            *This issue was automatically created by the security scan workflow.*`;
            
            if (existingIssue) {
              // Update existing issue with new scan results
              await github.rest.issues.createComment({
                owner: context.repo.owner,
                repo: context.repo.repo,
                issue_number: existingIssue.number,
                body: `## ğŸ”„ Updated Scan Results\n\n${issueBody}`
              });
              console.log(`Updated existing issue #${existingIssue.number}`);
            } else {
              // Create new issue
              await github.rest.issues.create({
                owner: context.repo.owner,
                repo: context.repo.repo,
                title: `ğŸ”’ Security vulnerabilities detected - ${new Date().toISOString().split('T')[0]}`,
                labels: ['security', 'vulnerability', 'govulncheck'],
                body: issueBody
              });
              console.log('Created new security issue');
            }

      - name: Fail workflow if vulnerabilities found
        if: steps.vulncheck-source.outputs.vulnerabilities_found_source == 'true' || steps.vulncheck-binary.outputs.vulnerabilities_found_binary == 'true'
        run: |
          echo "âŒ Vulnerabilities detected! Check the created issue for details."
          exit 1
