name: CI/CD TinyMonitor

on:
  push:
    branches:
      - "main"
    paths:
      - "src/**"
      - "pyproject.toml"
      - "requirements.txt"
      - "tinymonitor.spec"
  pull_request:
    branches: 
      - "main"
    paths:
      - "src/**"
      - "pyproject.toml"
      - "requirements.txt"
      - "tinymonitor.spec"


jobs:
  # ------------------------------------------------------------------
  # JOB 1 : UNIT TESTS
  # ------------------------------------------------------------------
  test:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
    
    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.13'
        
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -e .
        
    - name: Run Tests
      run: |
        python -m unittest discover -s tests -p "test_*.py"

  # ------------------------------------------------------------------
  # JOB 2 : BUILD MULTI-OS (Linux, macOS Intel & Silicon)
  # ------------------------------------------------------------------
  build:
    needs: test
    if: startsWith(github.ref, 'refs/tags/')
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        include:
          # Linux (AMD64 / x86_64)
          - os: ubuntu-latest
            artifact_name: tinymonitor-linux-amd64
            
          # Linux (ARM64) - NEW! (Public Preview)
          - os: ubuntu-24.04-arm
            artifact_name: tinymonitor-linux-arm64

          # macOS Silicon (ARM64 - M1/M2/M3)
          - os: macos-latest
            artifact_name: tinymonitor-darwin-arm64
            
          # macOS Intel (AMD64)
          - os: macos-15-intel
            artifact_name: tinymonitor-darwin-amd64

    steps:
    - uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.13'

    - name: Install Build Dependencies
      run: |
        pip install pyinstaller
        pip install .

    # --- DYNAMIC VERSION MANAGEMENT ---
    - name: Determine Version
      shell: bash
      run: |
        if [[ $GITHUB_REF == refs/tags/* ]]; then
          # It's a Tag (ex: v1.0.0) -> Version = 1.0.0
          VERSION=${GITHUB_REF#refs/tags/v}
          echo "VERSION=$VERSION" >> $GITHUB_ENV
          echo "Build type: RELEASE"
        else
          # It's a commit on main -> Version = 0.1.0-dev-a1b2c3d
          # Read base version from pyproject.toml
          BASE_VERSION=$(grep 'version =' pyproject.toml | cut -d '"' -f 2)
          SHORT_SHA=$(echo $GITHUB_SHA | cut -c1-7)
          VERSION="${BASE_VERSION}-dev-${SHORT_SHA}"
          echo "VERSION=$VERSION" >> $GITHUB_ENV
          echo "Build type: DEVELOPMENT"
        fi

    - name: Inject Version into Code
      shell: bash
      run: |
        echo "Injecting version: ${{ env.VERSION }}"
        # Overwrite __init__.py with calculated version
        echo "__version__ = \"${{ env.VERSION }}\"" > src/tinymonitor/__init__.py

    # --- COMPILATION ---
    - name: Build with PyInstaller
      run: |
        pyinstaller --name tinymonitor --onefile --paths src src/tinymonitor/__main__.py

    # --- RENAME AND UPLOAD ---
    - name: Rename Binary
      run: mv dist/tinymonitor dist/${{ matrix.artifact_name }}

    - name: Upload Artifact
      uses: actions/upload-artifact@v4
      with:
        name: ${{ matrix.artifact_name }}
        path: dist/${{ matrix.artifact_name }}

  # ------------------------------------------------------------------
  # JOB 3 : RELEASE (Only on Tag)
  # ------------------------------------------------------------------
  release:
    needs: build
    if: startsWith(github.ref, 'refs/tags/')
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - uses: actions/download-artifact@v4
        with:
          path: artifacts

      - name: Display structure of downloaded files
        run: ls -R artifacts

      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          # Use a glob pattern to pick up all files in the subdirectories
          files: artifacts/**/*
          draft: false
          prerelease: ${{ contains(github.ref, 'beta') || contains(github.ref, 'rc') }}
          generate_release_notes: true
